<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. Responsive tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
    <div class="first-table">
        <header>
            <h1>Table Title</h1>
        </header>
        <table>
            <tr>
              <th>Title 1</th>
              <th>Title 2 is fairly very long</th>
              <th>Title 3</th>
            </tr>
            <tr>
              <td>Value 1</td>
              <td>Value 2</td>
              <td>Value 3</td>
            </tr>
            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
        </table>
    </div>

    <div class="second-table">
        <table>
            <tr>
              <th>Header 1</th>
              <th>Header 22</th>
              <th>Header 333</th>
            </tr>
            <tr>
              <td>Row 1, Col 1</td>
              <td>Row 1, Col 2</td>
              <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </table>
    </div>
</body>
</html>
