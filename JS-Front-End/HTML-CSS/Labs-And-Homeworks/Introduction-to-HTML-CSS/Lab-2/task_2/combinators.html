<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combinators.css">
    <title>02. Combinators</title>
</head>
<body>
    <div>
    <p>This is a paragraph inside a div.</p>
    
    <p id="special-paragraph">This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
    
    <span>This span is a sibling of paragraphs.</span>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <ul>
            <li>Nested list item 1</li>
            <li>Nested list item 2</li>
        </ul>
        <li>List item 3</li>
    </ul>
    </div>
</body>
</html>
